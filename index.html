<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Krysten ❤️</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffdde1;
            background-image: linear-gradient(to right, #ee9ca7, #ffdde1);
            /* Aplicamos la fuente base más suave */
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        h1 {
            /* Aplicamos la fuente cursiva romántica para el título */
            font-family: 'Great Vibes', cursive;
            color: #d63384;
            font-size: 4rem; /* Aumenté el tamaño porque la cursiva se ve más chica */
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.5); /* Sombra blanca suave para resaltar */
            padding: 0 20px;
            line-height: 1.2;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10; /* Asegura que los botones estén por encima */
        }

        .gif-container {
            margin-bottom: 10px;
        }

        .gif-container img {
            width: 180px; /* Un poco más grande el gif */
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3); /* Sombra rosada */
            border: 3px solid white;
        }

        button {
            /* Fuente suave para los botones */
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            padding: 12px 35px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700; /* Negrita */
            letter-spacing: 1px;
        }

        #yesBtn {
            background-color: #ff4d88; /* Color más vibrante */
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-3px);
            background-color: #ff3377;
            box-shadow: 0 8px 20px rgba(255, 77, 136, 0.6);
        }

        #noBtn {
            background-color: white;
            color: #ff4d88;
            border: 2px solid #ff4d88;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative; 
        }
        
        /* Clase para cuando el botón se mueve a fixed */
        #noBtn.moving {
             position: fixed;
        }

    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXp4d2t0cm9rczUwcHNyZHE3ZnIxbWk4aHFmY2hrMzZrdHpqd2VxaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kD62fyVdWl4UmtfLiA/giphy.gif" alt="Cute heart">
    </div>

    <h1>Krysten, <br>¿quieres ser mi San Valentín?</h1>

    <div class="container">
        <button id="yesBtn" onclick="acepto()">¡Sí, claro que sí! ❤️</button>
        <button id="noBtn" onmouseover="huir()" onclick="huir()">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function huir() {
            // Añadir clase para asegurar posición fixed una vez que se mueve
            noBtn.classList.add('moving');
            
            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;
            const anchoBtn = noBtn.offsetWidth;
            const altoBtn = noBtn.offsetHeight;

            // Margen más grande para asegurar que no quede en los bordes difíciles de tocar
            const margen = 60;
            const nuevaX = Math.random() * (anchoVentana - anchoBtn - (margen*2)) + margen;
            const nuevaY = Math.random() * (altoVentana - altoBtn - (margen*2)) + margen;

            noBtn.style.left = nuevaX + 'px';
            noBtn.style.top = nuevaY + 'px';
        }

        function acepto() {
            // Confeti inicial
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d88', '#ffdde1', '#ffffff'] // Confeti en tonos rosas y blancos
            });

            // Mensaje final con la nueva tipografía
            document.querySelector('h1').innerHTML = "¡Sabía que dirías que sí! ❤️<br><span style='font-size: 3rem'>Te amo Krysten</span>";
            document.querySelector('.gif-container img').src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjg0dG01djNyZHZnN2lrb2R4dTV1NThwYTJuZW0xZ3l2bHM5a3NjMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Z1z5FN2mDulzqK1onT/giphy.gif"; 
            
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none'; // Ocultamos también el botón de sí para limpiar la pantalla
            
            // Más confeti automático
            var duration = 4 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, colors: ['#ff4d88', '#ffdde1', '#ffffff'] };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            huir();
        });
        
    </script>
</body>
</html>
